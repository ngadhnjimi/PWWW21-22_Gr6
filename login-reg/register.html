  <!DOCTYPE html>
  <html>
  <head>
  <meta charset="utf-8">
  <title>Login and Registration form example</title>
  <link rel="stylesheet" type="text/css" href="register.css">
  </head>
  
  <body>
  
  <div id="container">
  <form name="regi"  method="post" onsubmit ="return validateForm()" >

  <h2>Register</h2>

  <table>
      <tr>
        <td> <label for="r1" id="fn">First Name :</label></td>
        <td> <input type="text" name="fname" id="r1" onkeypress="return validateName(event)" required ></td>
      </tr>
      <tr>
          <td> <label for="r2" id="ln">Last Name :</label></td>
          <td> <input type="text" name="lname" id="r2" onkeypress="return validateName(event)" required></td>
      </tr>
      <tr>
          <td> <label for="r3" id="em">Email :</label></td>
          <td> <input type="email" name="email" id="r3" required></td>
      </tr>
      <tr>
          <td> <label for="r4" id="pwd">Password :</label></td>
          <td> <input type="password" name="password" id="r4" onkeyup='return (checkpw()&check())' required><span id='pwdlength'></span></td>      </tr>
      <tr>
          <td> <label for="r5" id="cpwd">Confirm Password :</label></td>
          <td> <input type="password" name="password" id="r5" onkeyup='return check()' required> <span id='message'></span></td>
      </tr>
      <tr>
          <td><label id="g">Gender:</label></td>
          <td><input type="radio" id="r6" name="gender" value="male" required>
              <label for="r6" id="g">Male</label>
              <input type="radio" id="r7" name="gender" value="female" required>
              <label for="r7" id="g">Female</label> </td>
      </tr>
      <tr >
        <td colspan="2" style="text-align: center;">
          
          <input type="checkbox" id="agree" required>
          <label for="agree"><span > I agree with terms and conditions</span></label></td>
      </tr>
      <tr style="text-align: center;">
          <td><button type="submit" value="Submit" id="button">Register</button></td>
          <td><a href="login.html">Back to Login</a></td>
      </tr>
   </table>
  </form>
</div>
  <script src="../js/script.js"></script>
  </body>
  </html>
