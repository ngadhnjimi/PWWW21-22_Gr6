<!DOCTYPE html>
 
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login and Registration form </title>
 
<link rel="stylesheet" type="text/css" href="login.css">
 
</head>
 
<body>
 
    <div id="container">
        <form name="regi" method="post" >
        <a class="no-hover" href="../index.html"> <img src="back.png" alt="Go-back image"></a>
        <h2>Log in</h2>
            <table>
                <tr>
                <td> <label for="r1" id="fn">First Name :</label></td>
                <td> <input type="text" name="fname" id="r1" required></td>
                </tr>
                <tr>
                    <td> <label for="r2" id="pwd">Password :</label></td>
                    <td> <input type="password" name="password" id="r2" required></td>
                </tr>
                
                <tr style="text-align: center;">
                    <td><button type="submit" value="Submit" id="button">Login</button></td>
                    <td>Don't have an account? <a href="register.html">Register</a></td>
                </tr>
            </table>
        </form>
    </div>
 
</body>
</html>
